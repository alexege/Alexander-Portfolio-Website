toggleRainbow = true;
function rainbowHover(){
  if(toggleRainbow){
    var colors = ["#FF0000", "#FF7F00", "#FFFF00", "#00FF00", "#0000FF", "#4B0082", "#8B00FF"];
    i = 0;
    $(".block").mouseover(function(){
      if(i == 7){
        i = 0;
      }
      $(this).css({"background-color" : colors[i]});
      i++;
    })
    toggleRainbow = false;
    console.log("ToggleRainbow: " + toggleRainbow)

  } else {
    $(".block").hover(function(){
      $(this).css({"background-color" : "white"});
    })
    toggleRainbow = true;
    console.log("ToggleRainbow: " + toggleRainbow)
  }
}

function resetGrid(){
  if($(".block").hasClass('hidden')){

  }

}

function hideRandom(){
  if($(".block").hasClass('hidden')){
    $(".block").removeClass('hidden');
  }
  for(var i = 0; i < 12; i++){
      rand = Math.floor(Math.random()*17);
      $(`.${rand}`).addClass('hidden');
  }
}
