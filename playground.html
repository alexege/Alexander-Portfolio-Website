toggleBlue = true;
function blueHover(){
  if(toggleBlue){
    $(".block").mouseover(function(){
      $(this).css({"background-color" : "blue"});
    })
    toggleBlue = false;
  } else {
    $(this).css({"border" : "1xp solid transparent"});
    $(".block").hover(function(){
      $(this).css({"background-color" : "white"});
    })
    toggleBlue = true;
  }
}

    $(".block").mouseover(function(){

      }

      i++;
    })
    toggleRainbow = false;
    console.log("ToggleRainbow: " + toggleRainbow)

    $(".block").hover(function(){
      $(this).css({"background-color" : "white"});
    })
    toggleRainbow = true;
    console.log("ToggleRainbow: " + toggleRainbow)
  }
}
